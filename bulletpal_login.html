    <script>
        var subBtn = document.getElementById('submitBtn');
        var clicked = false;
        subBtn.addEventListener('click', function (event) {
            if (!clicked) {
                clicked = true;
                subBtn.classList.remove("submitBtnOverride");
                const ssid = document.getElementById('ssid').value;
                const password = document.getElementById('password').value;
                const url = `/?ssid=${encodeURIComponent(ssid)}&password=${encodeURIComponent(password)}`;
                subBtn.innerHTML = "CHECK PAL!";
                subBtn.style.backgroundColor = "#362c00";
                subBtn.style.color = "#ffcc00";
                fetch(url)
                    .then(response => response.json())
                    .then(data => console.log(data))
                    .catch(error => console.error('Error:', error));
            }
        });
    </script>
